<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Sign Up for ESW</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/26" />
</head>

<body>
  <header id="header">
    <h1>Join ESW!</h1>
  </header>
  <main id="primary">
    <figure id="fun">
          <img src="media/esw_banner.png" alt="ESW" />
        </figure>
    <form id="contactForm" action="#null" method="get" novalidate="novalidate">
      <ol>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" />
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input placeholder="you@example.com" type="email" id="email" name="email" />
        </li>
        <li>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phone" placeholder="(XXX)-XXX-XXXX" />
        </li>
        <li>
          <input type="checkbox" id="checkbox" name="checkbox">
          <label for="checkbox"> I would like to recieve weekly updates</label>
        </li>
        <li>
          <input type="submit" name="button" id="button" value="Sign Up!" />
        </li>
      </ol>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>

</html>
