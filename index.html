<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Sign Up for ESW</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/26" />
</head>
<body>
  <main id="primary">
    <h1>Sign Up Here!</h1>
    <form id = "contactForm" action="#null" method="get" novalidate="novalidate">
      <ol>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" />
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input placeholder="you@example.com" type="email" id="email" name="email" />
        </li>
        <li>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phone" placeholder="(XXX)-XXX-XXXX" />
        </li>
            <button type="submit">Sign Up!</button>
          </li>
      </ol>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>

</html>
