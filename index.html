<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Sign Up for ESW</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
<!-- <link rel="stylesheet" href="//basehold.it/26" /> -->
  <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
</head>

<body>
  <main id="primary">
    <figure id="fun">
      <img src="media/esw_banner.png" class="ESW" alt="ESW" />
    </figure>
    <header id="header">
      <h1>Join ESW!</h1>
    </header>
    <form id="contactForm" action="#null" method="get" novalidate="novalidate">
      <ol>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" />
        </li>
        <li>
          <label for="email">E-mail:</label>
          <input placeholder="you@example.com" type="email" id="email" name="email" />
        </li>
        <li>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phone" placeholder="(XXX)-XXX-XXXX" />
        </li>
        <li>
          <input type="checkbox" value="1" id="checkbox" name="checkbox" class="checkbox">
          <label for="checkbox"> I would like to recieve weekly updates</label>
        </li>
        <li>
          <input type="submit" name="button" id="button" value="Sign Up!" />
        </li>
      </ol>
    </form>
    <footer>
      <button id= "learn_more" type="button" name="button">Learn More</button>
    </footer>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
